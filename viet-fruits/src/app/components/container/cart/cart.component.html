<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
   <div class="card shopping-cart">
            <div class="card-header bg-dark text-light">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                Danh sách sản phẩm
                <div class="clearfix"></div>
            </div>
            <div class="card-body">
                    <!-- PRODUCT -->
                    <div class="row" *ngFor="let p of product">
                      
                        <div class="col-12 col-sm-12 col-md-2 text-center">
                                <img class="img-responsive" src="./assets/img/{{p.image}}"  alt="prewiew" width="130" height="100">
                        </div>
                        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                            <h6 class="product-name"><strong>{{p.title}}</strong></h6>
                            <h6>Giá: {{p.price| number:0}} vnđ</h6>
                        </div>
                        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                            <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                <h6><strong>{{p.price| number:0}} vnđ</strong></h6>
                            </div>
                            <div class="col-4 col-sm-4 col-md-4">
                                <div class="quantity">
                                    <input type="button" value="+" class="plus">
                                    <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                                           size="4">
                                    <input type="button" value="-" class="minus">
                                </div>
                            </div>
                            <i class="material-icons" (click)="xoaSP(p)" style="font-size:48px;color:red">delete_forever</i>
                        </div>
                        <div class="col-md-12" style="border-bottom: 1px solid rgb(231, 231, 231);padding: 0px;margin: 10px 0px; position: relative;">
                        </div>
                    </div>
                    <!-- END PRODUCT -->
                <div class="pull-right">
                    <a href="" class="btn btn-success pull-right" routerLink="/">Tiếp tục mua sắm</a>
                    &nbsp;&nbsp;
                    <a href="" class="btn btn-primary pull-right" routerLink="/payment"(click)="checkProduct()">Thanh toán</a>
                </div>
            </div>
            <div class="card-footer">
                <div class="pull-right" style="margin: 10px">
                    <div class="pull-right" style="margin: 5px">
                        Tổng cộng: <b>{{tongCong| number:0}} vnđ</b>
                    </div>
                </div>
            </div>
        </div>
</div>
